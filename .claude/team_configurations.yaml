coordination_protocols:
  sequential_with_parallel_phases:
    description: "Primary agent leads, parallel execution within phases"
    pattern: "Lead → [Phase 1: Parallel Tasks] → Synthesis → [Phase 2: Parallel Tasks] → Final Integration"
    
  collaborative_research_and_development:
    description: "Multiple experts work simultaneously with frequent synchronization"
    pattern: "Research Phase (Parallel) → Design Collaboration → Implementation (Parallel) → Validation"
    
  domain_expert_led_collaboration:
    description: "Domain expert leads with supporting specialists"
    pattern: "Expert Analysis → Specialist Consultation → Collaborative Implementation → Expert Validation"
    
  design_review_implementation:
    description: "Design phase followed by parallel implementation and review"
    pattern: "Design → Review → [Parallel Implementation] → Integration → Testing"
    
  architecture_first_development:
    description: "Architecture design drives development phases"
    pattern: "Architecture → Component Design → [Parallel Development] → Integration → Testing"

escalation_matrix:
  technical_conflicts:
    level_1: "Team Lead"
    level_2: "Domain Architect (system-architect, backend-architect, etc.)"
    level_3: "agent-organizer@lst97"
    
  resource_conflicts:
    level_1: "Multi-agent coordinator"
    level_2: "Workflow orchestrator"  
    level_3: "agent-organizer@lst97"
    
  quality_issues:
    level_1: "Code Reviewer"
    level_2: "QA Expert"
    level_3: "Architect Review"

parallel_execution_rules:
  maximum_concurrent_teams: 5
  maximum_agents_per_team_parallel: 4
  synthesis_frequency: "after_each_major_phase"
  conflict_resolution: "lead_agent_decision_with_escalation"
  
task_complexity_thresholds:
  simple: 1-2
  moderate: 3-4  
  complex: 5-7
  enterprise: 8+
  
agent_selection_criteria:
  primary_expertise_match: 40
  domain_experience: 25
  collaboration_history: 20
  availability_status: 15