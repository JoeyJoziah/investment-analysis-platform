[tool:pytest]
# Pytest Configuration for Investment Analysis App

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
testpaths = backend/tests

# Minimum Python version
minversion = 3.11

# Add options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=backend
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=85
    --durations=10
    --maxfail=5

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    security: Security tests
    compliance: Compliance tests
    financial: Financial model tests
    slow: Slow running tests (skip in CI by default)
    api: API endpoint tests
    database: Database tests
    cache: Cache-related tests
    external_api: Tests requiring external APIs
    flaky: Flaky tests that may need retries
    monitoring: Monitoring and metrics tests

# Filtering
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning:pandas.*
    ignore::PendingDeprecationWarning
    ignore:.*inspect.getargspec.*:DeprecationWarning
    ignore:.*distutils.*:DeprecationWarning

# Asyncio configuration
asyncio_mode = strict
asyncio_default_fixture_loop_scope = function

# Coverage configuration
[coverage:run]
source = backend
omit = 
    backend/tests/*
    backend/migrations/*
    backend/config/settings.py
    backend/*/__pycache__/*
    backend/*/conftest.py
    */venv/*
    */env/*
    */.venv/*
    */site-packages/*

branch = true
parallel = true

[coverage:report]
# Regexes for lines to exclude from consideration
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\b.*\):
    @(abc\.)?abstractmethod

ignore_errors = true
show_missing = true
precision = 2
skip_covered = false
skip_empty = false

[coverage:html]
directory = htmlcov
title = Investment Analysis App Coverage Report

[coverage:xml]
output = coverage.xml