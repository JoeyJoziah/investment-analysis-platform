# StatsD mapping configuration for Airflow metrics
# This maps Airflow's StatsD metrics to Prometheus format

mappings:
  # DAG metrics
  - match: "airflow.dag.*.*.duration"
    name: "airflow_dag_duration_seconds"
    labels:
      dag_id: "$1"
      task_id: "$2"
  
  - match: "airflow.dag_processing.last_duration.*"
    name: "airflow_dag_processing_last_duration_seconds"
    labels:
      dag_file: "$1"
  
  - match: "airflow.dag_processing.last_run.seconds_ago.*"
    name: "airflow_dag_processing_last_run_seconds_ago"
    labels:
      dag_file: "$1"

  # Task metrics
  - match: "airflow.task_instance_duration_seconds.*.*"
    name: "airflow_task_instance_duration_seconds"
    labels:
      dag_id: "$1"
      task_id: "$2"

  - match: "airflow.task_removed_from_dag.*.*"
    name: "airflow_task_removed_from_dag_total"
    labels:
      dag_id: "$1"
      task_id: "$2"

  - match: "airflow.task_restored_to_dag.*.*"
    name: "airflow_task_restored_to_dag_total"
    labels:
      dag_id: "$1"
      task_id: "$2"

  # Scheduler metrics
  - match: "airflow.scheduler.tasks.killed_externally"
    name: "airflow_scheduler_tasks_killed_externally_total"

  - match: "airflow.scheduler.tasks.running"
    name: "airflow_scheduler_tasks_running"

  - match: "airflow.scheduler.tasks.starving"
    name: "airflow_scheduler_tasks_starving"

  - match: "airflow.scheduler.tasks.executable"
    name: "airflow_scheduler_tasks_executable"

  - match: "airflow.scheduler.orphaned_tasks.cleared"
    name: "airflow_scheduler_orphaned_tasks_cleared_total"

  - match: "airflow.scheduler.orphaned_tasks.adopted"
    name: "airflow_scheduler_orphaned_tasks_adopted_total"

  - match: "airflow.scheduler.critical_section_duration"
    name: "airflow_scheduler_critical_section_duration_seconds"

  - match: "airflow.dagrun.dependency-check.*"
    name: "airflow_dagrun_dependency_check_duration_seconds"
    labels:
      dag_id: "$1"

  - match: "airflow.dag.*.*.*.duration"
    name: "airflow_task_duration_seconds"
    labels:
      dag_id: "$1"
      task_id: "$2"
      run_id: "$3"

  # Executor metrics
  - match: "airflow.executor.open_slots"
    name: "airflow_executor_open_slots"

  - match: "airflow.executor.queued_tasks"
    name: "airflow_executor_queued_tasks"

  - match: "airflow.executor.running_tasks"
    name: "airflow_executor_running_tasks"

  # Pool metrics
  - match: "airflow.pool.open_slots.*"
    name: "airflow_pool_open_slots"
    labels:
      pool: "$1"

  - match: "airflow.pool.queued_slots.*"
    name: "airflow_pool_queued_slots"
    labels:
      pool: "$1"

  - match: "airflow.pool.running_slots.*"
    name: "airflow_pool_running_slots"
    labels:
      pool: "$1"

  # Task instance state counters
  - match: "airflow.task_instance_created-*.*"
    name: "airflow_task_instance_created_total"
    labels:
      dag_id: "$1"
      task_id: "$2"

  - match: "airflow.task_instance_finished-success.*.*"
    name: "airflow_task_instance_finished_success_total"
    labels:
      dag_id: "$1"
      task_id: "$2"

  - match: "airflow.task_instance_finished-failed.*.*"
    name: "airflow_task_instance_finished_failed_total"
    labels:
      dag_id: "$1"
      task_id: "$2"

  # Celery executor metrics
  - match: "airflow.celery.task_timeout_error"
    name: "airflow_celery_task_timeout_error_total"

  # Investment app specific metrics (custom from DAGs)
  - match: "airflow.investment.api_calls.*.*"
    name: "airflow_investment_api_calls_total"
    labels:
      provider: "$1"
      tier: "$2"

  - match: "airflow.investment.api_cost.*"
    name: "airflow_investment_api_cost_dollars"
    labels:
      provider: "$1"

  - match: "airflow.investment.stocks_processed.*"
    name: "airflow_investment_stocks_processed_total"
    labels:
      tier: "$1"

  - match: "airflow.investment.recommendations_generated"
    name: "airflow_investment_recommendations_generated_total"

  - match: "airflow.investment.data_quality_score.*"
    name: "airflow_investment_data_quality_score"
    labels:
      data_source: "$1"

  # General Airflow counters
  - match: "airflow.*"
    name: "airflow_${1}"
    match_type: regex
    
# Default timer type
defaults:
  timer_type: histogram
  buckets: [0.005, 0.01, 0.025, 0.05, 0.1, 0.25, 0.5, 1.0, 2.5, 5.0, 10.0, 25.0, 50.0, 100.0]