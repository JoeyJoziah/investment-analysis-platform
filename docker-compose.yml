services:
  # PostgreSQL Database with TimescaleDB
  # Resource-optimized for $50/month budget with analytics workload support
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: investment_db
    environment:
      POSTGRES_DB: investment_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      TIMESCALEDB_TELEMETRY: "off"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    command:
      - postgres
      - -c
      - shared_preload_libraries=timescaledb
      # Connection settings - increased for analytics workloads
      - -c
      - max_connections=300
      # Memory settings - optimized for 1.5GB container with analytics queries
      - -c
      - shared_buffers=384MB
      - -c
      - effective_cache_size=1GB
      - -c
      - maintenance_work_mem=128MB
      - -c
      - work_mem=16MB
      # Performance tuning for SSD storage
      - -c
      - random_page_cost=1.1
      - -c
      - checkpoint_completion_target=0.9
      # WAL settings for better write performance
      - -c
      - wal_buffers=16MB
      - -c
      - min_wal_size=256MB
      - -c
      - max_wal_size=1GB
    deploy:
      resources:
        limits:
          # Increased to support analytics workloads with proper PostgreSQL tuning
          cpus: '1.0'
          memory: 1536M
        reservations:
          cpus: '0.25'
          memory: 512M
    restart: unless-stopped

  # Redis Cache - Optimized for $50/month budget
  # Memory increased to 512mb for caching 6000+ stock symbols (2.2 optimization)
  redis:
    image: redis:7-alpine
    container_name: investment_cache
    command: redis-server --appendonly yes --appendfsync everysec --maxmemory 512mb --maxmemory-policy allkeys-lru --requirepass ${REDIS_PASSWORD} --tcp-keepalive 60 --save ""
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a $$REDIS_PASSWORD ping | grep -q PONG"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          # 512mb maxmemory + 128M overhead = 640M for 6000+ stock symbol cache
          cpus: '0.25'
          memory: 640M
        reservations:
          cpus: '0.1'
          memory: 256M
    restart: unless-stopped

  # Backend API - Resource-optimized for $50/month budget
  # Reduced from 768M to 512M - FastAPI with async is memory-efficient
  backend:
    build:
      context: .
      dockerfile: ./infrastructure/docker/backend/Dockerfile
    container_name: investment_api
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD}@postgres:5432/investment_db
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    volumes:
      - ./backend:/app/backend
      - ./models:/app/models
      - ./ml_models:/app/ml_models
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn backend.api.main:app --host 0.0.0.0 --port 8000 --timeout-keep-alive 120
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    deploy:
      resources:
        limits:
          # Reduced 33%: FastAPI async workloads are memory-efficient
          cpus: '0.75'
          memory: 512M
        reservations:
          cpus: '0.15'
          memory: 256M
    restart: unless-stopped

  # Frontend Web - Resource-optimized for $50/month budget
  # Note: Dev server needs more memory than production nginx static serving
  frontend:
    build:
      context: ./frontend/web
      dockerfile: Dockerfile
    container_name: investment_web
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - REACT_APP_WS_URL=ws://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ./frontend/web:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          # Reduced 40%: React dev server baseline, prod uses nginx at 128M
          cpus: '0.3'
          memory: 320M
        reservations:
          cpus: '0.1'
          memory: 192M
    restart: unless-stopped

  # Celery Worker - Resource-optimized for $50/month budget
  # Performance optimized: concurrency=4 for 4x faster task processing
  celery_worker:
    build:
      context: .
      dockerfile: ./infrastructure/docker/backend/Dockerfile
    container_name: investment_worker
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD}@postgres:5432/investment_db
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/1
      # Matplotlib and home directory configuration
      - HOME=/home/appuser
      - MPLCONFIGDIR=/tmp/matplotlib
      - XDG_CONFIG_HOME=/tmp
      - XDG_CACHE_HOME=/tmp
      # Memory optimization for ML workloads
      - MALLOC_TRIM_THRESHOLD_=100000
      - OMP_NUM_THREADS=1
      - OPENBLAS_NUM_THREADS=1
      - MKL_NUM_THREADS=1
      - NUMEXPR_NUM_THREADS=1
    volumes:
      - ./backend:/app/backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    # Worker configuration optimized for throughput with memory safety:
    # - concurrency=4: 4x parallelism for faster task processing
    # - pool=prefork: Process-based isolation prevents memory sharing issues
    # - prefetch-multiplier=1: Fetch one task at a time per worker (prevents memory spikes)
    # - max-tasks-per-child=25: Aggressive recycling prevents memory leaks
    # - max-memory-per-child=512MB: Hard memory limit triggers worker recycling
    # - soft-time-limit/time-limit: Prevent runaway tasks (5min soft, 10min hard)
    command: >
      celery -A backend.tasks.celery_app worker
      --loglevel=info
      --pool=prefork
      --concurrency=4
      --prefetch-multiplier=1
      --max-tasks-per-child=25
      --max-memory-per-child=524288
      --soft-time-limit=300
      --time-limit=600
      -Q default,data_ingestion,analysis,notifications,high_priority,low_priority
    healthcheck:
      test: ["CMD-SHELL", "celery -A backend.tasks.celery_app inspect ping -d celery@$$HOSTNAME || exit 1"]
      interval: 30s
      timeout: 60s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          # Increased for 4 workers: ~200MB base + 4 workers * 150MB peak = ~800M
          # Container overhead + safety margin = 1024M total
          cpus: '2.0'
          memory: 1024M
        reservations:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped

  # Celery Beat Scheduler
  celery_beat:
    build:
      context: .
      dockerfile: ./infrastructure/docker/backend/Dockerfile
    container_name: investment_scheduler
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD}@postgres:5432/investment_db
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/1
    volumes:
      - ./backend:/app/backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      celery_worker:
        condition: service_healthy
    command: ["sh", "-c", "rm -f /tmp/celerybeat.pid && celery -A backend.tasks.celery_app beat --loglevel=info --pidfile=/tmp/celerybeat.pid"]
    healthcheck:
      test: ["CMD-SHELL", "test -f /tmp/celerybeat.pid && kill -0 $$(cat /tmp/celerybeat.pid) || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # Apache Airflow - Resource-optimized for $50/month budget
  # Reduced from 1G to 768M - standalone mode with LocalExecutor is lighter
  airflow:
    image: apache/airflow:2.7.3-python3.11
    container_name: investment_airflow
    env_file:
      - .env
    environment:
      # Use LocalExecutor instead of CeleryExecutor for lower memory footprint
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://postgres:${DB_PASSWORD}@postgres/airflow
      - AIRFLOW__CORE__FERNET_KEY=${FERNET_KEY}
      - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=true
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      # Memory optimization settings
      - AIRFLOW__CORE__PARALLELISM=4
      - AIRFLOW__CORE__DAG_CONCURRENCY=2
      - AIRFLOW__CORE__MAX_ACTIVE_RUNS_PER_DAG=1
      - AIRFLOW__WEBSERVER__WORKERS=1
    volumes:
      - ./data_pipelines/airflow/dags:/opt/airflow/dags
      - ./data_pipelines/airflow/logs:/opt/airflow/logs
      - ./data_pipelines/airflow/plugins:/opt/airflow/plugins
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: standalone
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    deploy:
      resources:
        limits:
          # Reduced 25%: LocalExecutor is lighter than CeleryExecutor
          cpus: '0.75'
          memory: 768M
        reservations:
          cpus: '0.2'
          memory: 384M
    restart: unless-stopped

  # Prometheus - Resource-optimized for $50/month budget
  # Reduced from 512M to 256M with tighter retention settings
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: investment_prometheus
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./infrastructure/monitoring/alerts:/etc/prometheus/alerts
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
      # Reduced retention for lower memory/storage footprint
      - '--storage.tsdb.retention.time=3d'
      - '--storage.tsdb.retention.size=256MB'
      # Memory optimization
      - '--storage.tsdb.min-block-duration=2h'
      - '--storage.tsdb.max-block-duration=24h'
    ports:
      - "9090:9090"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          # Reduced 50%: Tighter retention needs less memory
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    restart: unless-stopped

  # Grafana - Resource-optimized for $50/month budget
  # Reduced from 256M to 192M - minimal dashboards, no heavy plugins
  grafana:
    image: grafana/grafana:10.2.2
    container_name: investment_grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
      # Memory optimization settings
      - GF_SERVER_ENABLE_GZIP=true
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./infrastructure/monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    ports:
      - "3001:3000"
    depends_on:
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 45s
    deploy:
      resources:
        limits:
          # Reduced 25%: Minimal dashboards, no heavy plugins
          cpus: '0.2'
          memory: 192M
        reservations:
          cpus: '0.05'
          memory: 96M
    restart: unless-stopped

  # Node Exporter for system metrics (Linux only)
  node-exporter:
    profiles:
      - linux-monitoring
    image: prom/node-exporter:v1.7.0
    container_name: investment_node_exporter
    command:
      - '--path.rootfs=/host'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - '/:/host:ro,rslave'
    ports:
      - "9100:9100"
    restart: unless-stopped

  # cAdvisor for container metrics (Linux only)
  cadvisor:
    profiles:
      - linux-monitoring
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: investment_cadvisor
    privileged: true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /sys/fs/cgroup:/cgroup:ro
    ports:
      - "8081:8080"
    restart: unless-stopped

  # PostgreSQL Exporter
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: investment_postgres_exporter
    environment:
      - DATA_SOURCE_NAME=postgresql://postgres:${DB_PASSWORD}@postgres:5432/investment_db?sslmode=disable
    ports:
      - "9187:9187"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9187/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 64M
    restart: unless-stopped

  # Redis Exporter
  redis-exporter:
    image: oliver006/redis_exporter:v1.55.0
    container_name: investment_redis_exporter
    environment:
      - REDIS_ADDR=redis://redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    ports:
      - "9121:9121"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9121/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 64M
    restart: unless-stopped

  # Celery Exporter - Monitors Celery worker metrics
  # Essential for tracking queue depth, task throughput, and worker health
  celery-exporter:
    image: danihodovic/celery-exporter:0.10.4
    container_name: investment_celery_exporter
    environment:
      - CE_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
    ports:
      - "9540:9540"
    depends_on:
      redis:
        condition: service_healthy
      celery_worker:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9540/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 64M
        reservations:
          cpus: '0.05'
          memory: 32M
    restart: unless-stopped

  # Nginx Exporter
  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:0.11.0
    container_name: investment_nginx_exporter
    command:
      - '-nginx.scrape-uri=http://nginx/nginx_status'
    ports:
      - "9113:9113"
    depends_on:
      nginx:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9113/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 64M
    restart: unless-stopped

  # AlertManager
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: investment_alertmanager
    volumes:
      - ./infrastructure/monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager_data:/alertmanager
    ports:
      - "9093:9093"
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 64M
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: investment_nginx
    volumes:
      - ./infrastructure/docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./infrastructure/docker/nginx/conf.d:/etc/nginx/conf.d
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 64M
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  alertmanager_data: