# PostgreSQL Performance Configuration
# Based on Claude Code optimization patterns
# For 2GB RAM allocation

# Connection Settings
max_connections = 200
superuser_reserved_connections = 3

# Memory Settings
shared_buffers = 512MB              # 25% of RAM
effective_cache_size = 1536MB       # 75% of RAM
maintenance_work_mem = 128MB        # For VACUUM, CREATE INDEX
work_mem = 8MB                      # Per operation
wal_buffers = 16MB
temp_buffers = 8MB

# Checkpoint Settings
checkpoint_completion_target = 0.9
checkpoint_timeout = 15min
max_wal_size = 2GB
min_wal_size = 512MB

# Write Performance
wal_compression = on
wal_level = replica
wal_log_hints = on
synchronous_commit = off            # Async for performance
commit_delay = 10                   # microseconds
commit_siblings = 5

# Query Planner
random_page_cost = 1.1              # For SSD
effective_io_concurrency = 200      # For SSD
default_statistics_target = 100
constraint_exclusion = partition

# Parallel Query Execution
max_worker_processes = 4
max_parallel_workers_per_gather = 2
max_parallel_workers = 4
max_parallel_maintenance_workers = 2
parallel_leader_participation = on

# Background Workers
autovacuum = on
autovacuum_max_workers = 2
autovacuum_naptime = 30s
autovacuum_vacuum_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_threshold = 50
autovacuum_analyze_scale_factor = 0.05
autovacuum_vacuum_cost_delay = 10ms
autovacuum_vacuum_cost_limit = 1000

# Logging
log_destination = 'stderr'
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 100    # Log slow queries > 100ms
log_checkpoints = on
log_connections = off
log_disconnections = off
log_lock_waits = on
log_temp_files = 0
log_autovacuum_min_duration = 0
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '

# Statement Behavior
statement_timeout = 30s             # Kill long queries
lock_timeout = 10s
idle_in_transaction_session_timeout = 5min

# Extensions and Optimizations
shared_preload_libraries = 'pg_stat_statements,auto_explain'
pg_stat_statements.max = 10000
pg_stat_statements.track = all
auto_explain.log_min_duration = 100ms
auto_explain.log_analyze = true
auto_explain.log_buffers = true

