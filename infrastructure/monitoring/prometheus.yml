global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'investment-analysis-platform'
    environment: 'production'

rule_files:
  - "alerts/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s
    metrics_path: /metrics

  # Investment Analysis Platform API
  - job_name: 'investment-api'
    static_configs:
      - targets: ['backend:8000']
    scrape_interval: 10s
    metrics_path: /api/metrics
    scrape_timeout: 5s

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s
    metrics_path: /metrics

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s
    metrics_path: /metrics

  # Node Exporter (System Metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s
    metrics_path: /metrics

  # cAdvisor (Container Metrics)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s
    metrics_path: /metrics

  # Elasticsearch Exporter - REMOVED to save $15-20/month
  # Using PostgreSQL full-text search instead

  # Nginx Exporter
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
    scrape_interval: 30s
    metrics_path: /metrics

  # Celery Exporter
  - job_name: 'celery'
    static_configs:
      - targets: ['celery-exporter:9540']
    scrape_interval: 30s
    metrics_path: /metrics

  # Airflow Exporter
  - job_name: 'airflow'
    static_configs:
      - targets: ['airflow:8080']
    scrape_interval: 60s
    metrics_path: /admin/metrics
    basic_auth:
      username: admin
      password: admin
