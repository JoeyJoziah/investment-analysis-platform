    data-ml-pipeline-swarm: "ğŸ“Š Data/ML"
    financial-analysis-swarm: "ğŸ’° Financial"
    backend-api-swarm: "âš™ï¸ Backend"
    ui-visualization-swarm: "ğŸ¨ Frontend"
    project-quality-swarm: "âœ… Quality"
    security-compliance-swarm: "ğŸ”’ Security"
    godmode-refactorer: "â™»ï¸ Refactor"
    investment-analyst: "ğŸ“ˆ Analysis"
    deal-underwriter: "ğŸ“‹ Underwriting"
    financial-modeler: "ğŸ§® Modeling"
    risk-assessor: "âš ï¸ Risk"
