  # Priority mapping
  priority:
    critical: "ğŸ”´ Critical"
    high: "ğŸŸ¡ High"
    medium: "ğŸŸ¢ Medium"
    low: "âšª Low"

  # Category labels
  categories:
    backend: "backend"
    frontend: "frontend"
    infrastructure: "infrastructure"
    ml-pipeline: "ml-pipeline"
    security: "security"
    documentation: "documentation"
    testing: "testing"
