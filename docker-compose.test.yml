services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: investment_db_test
    environment:
      POSTGRES_DB: investment_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${TEST_DB_PASSWORD}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: investment_cache_test
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.minimal
    container_name: investment_api_test
    environment:
      - DATABASE_URL=postgresql://postgres:${TEST_DB_PASSWORD}@postgres:5432/investment_db
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=${TEST_JWT_SECRET_KEY}
      - APP_ENV=development
      - DEBUG=True
      - ALPHA_VANTAGE_API_KEY=${ALPHA_VANTAGE_API_KEY:-demo}
      - FINNHUB_API_KEY=${FINNHUB_API_KEY:-demo}
      - POLYGON_API_KEY=${POLYGON_API_KEY:-demo}
      - NEWS_API_KEY=${NEWS_API_KEY:-demo}
    volumes:
      - ./backend:/app/backend
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn backend.api.main:app --host 0.0.0.0 --port 8000 --reload