apiVersion: v1
kind: Namespace
metadata:
  name: investment-analysis

---
# ConfigMap for nginx configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: investment-analysis
data:
  nginx.conf: |
    events {
      worker_connections 1024;
      use epoll;
      multi_accept on;
    }
    http {
      upstream backend {
        least_conn;
        server backend-service:8000 max_fails=3 fail_timeout=30s;
        keepalive 16;
      }
      
      # Rate limiting
      limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
      limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;
      
      server {
        listen 80;
        server_name _;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # API endpoint
        location /api/ {
          limit_req zone=api burst=20 nodelay;
          
          proxy_pass http://backend;
          proxy_http_version 1.1;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "upgrade";
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
          
          # Timeouts
          proxy_connect_timeout 5s;
          proxy_send_timeout 60s;
          proxy_read_timeout 60s;
          
          # Buffering
          proxy_buffering on;
          proxy_buffer_size 4k;
          proxy_buffers 8 4k;
          proxy_busy_buffers_size 8k;
        }
        
        # Health check endpoint
        location /health {
          access_log off;
          return 200 "healthy\n";
          add_header Content-Type text/plain;
        }
        
        # WebSocket support
        location /ws/ {
          proxy_pass http://backend;
          proxy_http_version 1.1;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "upgrade";
          proxy_read_timeout 86400;
        }
      }
    }

---
# PostgreSQL StatefulSet (single instance)
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: investment-analysis
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: timescale/timescaledb:latest-pg15
        env:
        - name: POSTGRES_DB
          value: investment_db
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: password
        - name: POSTGRES_INITDB_ARGS
          value: "--encoding=UTF8 --locale=en_US.UTF-8"
        args:
        - -c
        - max_connections=50
        - -c
        - shared_buffers=128MB
        - -c
        - effective_cache_size=512MB
        - -c
        - maintenance_work_mem=64MB
        - -c
        - work_mem=2MB
        - -c
        - random_page_cost=1.1
        - -c
        - effective_io_concurrency=100
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
          initialDelaySeconds: 5
          periodSeconds: 5
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 5Gi  # Reduced from 10Gi

---
# Redis Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: investment-analysis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        command: 
        - redis-server
        - --appendonly
        - "yes"
        - --maxmemory
        - 256mb
        - --maxmemory-policy
        - allkeys-lru
        - --tcp-backlog
        - "128"
        - --timeout
        - "300"
        - --tcp-keepalive
        - "60"
        ports:
        - containerPort: 6379
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "100m"
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5

---
# Backend API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-api
  namespace: investment-analysis
spec:
  replicas: 2  # Reduced from 3
  selector:
    matchLabels:
      app: backend-api
  template:
    metadata:
      labels:
        app: backend-api
    spec:
      containers:
      - name: backend
        image: investment-analysis/backend:latest
        env:
        - name: DATABASE_URL
          value: postgresql://postgres:$(DB_PASSWORD)@postgres-service:5432/investment_db
        - name: REDIS_URL
          value: redis://redis-service:6379/0
        - name: ENVIRONMENT
          value: production
        - name: DB_POOL_SIZE
          value: "8"  # Reduced from default 20
        - name: DB_MAX_OVERFLOW
          value: "4"  # Reduced from default 10
        - name: DB_POOL_RECYCLE
          value: "3600"
        - name: DB_POOL_PRE_PING
          value: "true"
        - name: REDIS_MAX_CONNECTIONS
          value: "15"  # Reduced from 50
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: secret-key
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: jwt-secret
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: password
        - name: ALPHA_VANTAGE_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-keys
              key: alpha-vantage-key
        - name: FINNHUB_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-keys
              key: finnhub-key
        - name: POLYGON_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-keys
              key: polygon-key
        ports:
        - containerPort: 8000
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 15"]  # Allow time for deregistration

---
# Combined Celery Worker and Beat Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  namespace: investment-analysis
spec:
  replicas: 1  # Single combined worker
  selector:
    matchLabels:
      app: celery-worker
  template:
    metadata:
      labels:
        app: celery-worker
    spec:
      containers:
      - name: celery-worker
        image: investment-analysis/backend:latest
        command: ["celery", "-A", "backend.tasks.celery_app", "worker", "--beat", "--loglevel=info", "--concurrency=2"]
        env:
        - name: DATABASE_URL
          value: postgresql://postgres:$(DB_PASSWORD)@postgres-service:5432/investment_db
        - name: REDIS_URL
          value: redis://redis-service:6379/0
        - name: DB_POOL_SIZE
          value: "5"  # Minimal for worker
        - name: DB_MAX_OVERFLOW
          value: "2"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: password
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"

---
# Nginx Ingress Controller Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-ingress
  namespace: investment-analysis
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-ingress
  template:
    metadata:
      labels:
        app: nginx-ingress
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        - containerPort: 443
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          periodSeconds: 5
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config

---
# Services
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: investment-analysis
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: investment-analysis
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: investment-analysis
spec:
  selector:
    app: backend-api
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
  sessionAffinity: ClientIP  # Sticky sessions for better cache utilization

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: investment-analysis
spec:
  selector:
    app: nginx-ingress
  ports:
  - name: http
    port: 80
    targetPort: 80
  - name: https
    port: 443
    targetPort: 443
  type: LoadBalancer

---
# HorizontalPodAutoscaler with conservative settings
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-hpa
  namespace: investment-analysis
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend-api
  minReplicas: 1  # Scale down to 1 during quiet periods
  maxReplicas: 4  # Reduced from 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80  # Increased from 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 85  # Increased from 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 minutes before scaling down
      policies:
      - type: Percent
        value: 50  # Scale down max 50% at a time
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60  # Wait 1 minute before scaling up
      policies:
      - type: Percent
        value: 100  # Can double pods when scaling up
        periodSeconds: 60

---
# PodDisruptionBudget for high availability
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: backend-pdb
  namespace: investment-analysis
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: backend-api

---
# Resource Quotas for namespace
apiVersion: v1
kind: ResourceQuota
metadata:
  name: investment-quota
  namespace: investment-analysis
spec:
  hard:
    requests.cpu: "2"      # Total 2 CPU cores
    requests.memory: "4Gi"  # Total 4GB RAM
    limits.cpu: "4"         # Max 4 CPU cores
    limits.memory: "6Gi"    # Max 6GB RAM
    persistentvolumeclaims: "3"
    services.loadbalancers: "1"