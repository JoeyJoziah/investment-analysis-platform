# Prometheus configuration for Investment Analysis Application
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'investment-analysis'
    environment: 'production'

rule_files:
  - "/etc/prometheus/alerts/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s
    metrics_path: /metrics

  # Main application backend
  - job_name: 'investment-backend'
    static_configs:
      - targets: ['investment-backend:8000']
    scrape_interval: 15s
    metrics_path: /metrics
    scrape_timeout: 10s

  # Node Exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s
    metrics_path: /metrics

  # cAdvisor for container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s
    metrics_path: /metrics

  # Redis metrics
  - job_name: 'redis-main'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s
    metrics_path: /metrics

  - job_name: 'redis-monitoring'
    static_configs:
      - targets: ['redis-monitoring:6379']
    scrape_interval: 30s
    metrics_path: /metrics

  # PostgreSQL metrics
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s
    metrics_path: /metrics

  # Custom monitoring aggregator
  - job_name: 'monitoring-aggregator'
    static_configs:
      - targets: ['monitoring-aggregator:8002']
    scrape_interval: 15s
    metrics_path: /metrics
    scrape_timeout: 10s

  # Blackbox exporter for external service monitoring
  - job_name: 'blackbox-http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - http://investment-backend:8000/api/health
          - http://investment-frontend:3000
          - https://www.alphavantage.co
          - https://finnhub.io
          - https://api.polygon.io
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # Blackbox exporter for SSL certificate monitoring
  - job_name: 'blackbox-ssl'
    metrics_path: /probe
    params:
      module: [tcp_connect]
    static_configs:
      - targets:
          - www.alphavantage.co:443
          - finnhub.io:443
          - api.polygon.io:443
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # Grafana metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
    scrape_interval: 30s
    metrics_path: /metrics

  # Alertmanager metrics
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
    scrape_interval: 30s
    metrics_path: /metrics

  # Elasticsearch metrics
  - job_name: 'elasticsearch'
    static_configs:
      - targets: ['elasticsearch:9200']
    scrape_interval: 30s
    metrics_path: /_prometheus/metrics

  # Airflow webserver metrics
  - job_name: 'airflow-webserver'
    static_configs:
      - targets: ['airflow-webserver:8080']
    metrics_path: '/admin/metrics/'
    scrape_interval: 30s
    scrape_timeout: 10s
    honor_timestamps: true
    params:
      format: ['prometheus']

  # Airflow StatsD metrics via statsd-exporter
  - job_name: 'airflow-statsd'
    static_configs:
      - targets: ['statsd-exporter:9102']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # Airflow Flower (Celery monitoring)
  - job_name: 'airflow-flower'
    static_configs:
      - targets: ['airflow-flower:5555']
    metrics_path: '/api/workers'
    scrape_interval: 30s
    scrape_timeout: 10s
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'flower_.*'
        target_label: __name__
        replacement: 'airflow_celery_${1}'

  # Airflow scheduler health check
  - job_name: 'airflow-scheduler-health'
    static_configs:
      - targets: ['airflow-scheduler:8974']
    metrics_path: '/health'
    scrape_interval: 30s
    scrape_timeout: 5s

  # Custom application metrics endpoints
  - job_name: 'investment-data-quality'
    static_configs:
      - targets: ['investment-backend:8000']
    scrape_interval: 60s
    metrics_path: /data-quality/metrics
    scrape_timeout: 30s

  - job_name: 'investment-cost-monitor'
    static_configs:
      - targets: ['investment-backend:8000']
    scrape_interval: 30s
    metrics_path: /cost-monitor/metrics
    scrape_timeout: 15s

  # Service discovery for dynamic targets
  - job_name: 'dynamic-services'
    file_sd_configs:
      - files:
          - '/etc/prometheus/dynamic/*.json'
        refresh_interval: 30s

# Remote write configuration for long-term storage (optional)
remote_write:
  - url: "http://prometheus-remote-storage:9201/receive"
    queue_config:
      max_samples_per_send: 1000
      max_shards: 200
      capacity: 2500
    write_relabel_configs:
      - source_labels: [__name__]
        regex: 'prometheus_.*|go_.*'
        action: drop

# Storage configuration
storage:
  tsdb:
    retention.time: 30d
    retention.size: 10GB
    min-block-duration: 2h
    max-block-duration: 25h