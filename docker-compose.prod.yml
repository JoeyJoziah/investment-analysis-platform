# Production Docker Compose Configuration
# Investment Analysis Platform - Production Stack
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

version: '3.8'

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

x-healthcheck-defaults: &healthcheck-defaults
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 40s

services:
  # Override backend for production
  backend:
    build:
      context: .
      dockerfile: ./infrastructure/docker/backend/Dockerfile.prod
    environment:
      - DEBUG=false
      - LOG_LEVEL=INFO
      - WORKERS=${BACKEND_WORKERS:-4}
    logging: *default-logging
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
    deploy:
      replicas: ${BACKEND_REPLICAS:-2}
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Override frontend for production
  frontend:
    build:
      context: ./frontend/web
      dockerfile: ../../infrastructure/docker/frontend/Dockerfile.prod
      args:
        - REACT_APP_API_URL=${API_URL:-https://api.yourdomain.com}
        - REACT_APP_WS_URL=${WS_URL:-wss://api.yourdomain.com/ws}
    logging: *default-logging
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "curl", "-f", "http://localhost/health"]
    deploy:
      replicas: ${FRONTEND_REPLICAS:-2}
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # Override database for production
  postgres:
    command: 
      - postgres
      - -c
      - shared_preload_libraries=timescaledb
      - -c
      - max_connections=200
      - -c
      - shared_buffers=512MB
      - -c
      - effective_cache_size=2GB
      - -c
      - maintenance_work_mem=128MB
      - -c
      - work_mem=8MB
    logging: *default-logging
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD-SHELL", "pg_isready -U postgres"]
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Override Redis for production
  redis:
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory ${REDIS_MAX_MEMORY:-1gb}
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD}
      --tcp-backlog 511
      --tcp-keepalive 60
      --timeout 300
    logging: *default-logging
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "redis-cli", "ping"]
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # Override Elasticsearch for production
  elasticsearch:
    environment:
      - xpack.security.enabled=true
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    logging: *default-logging
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD-SHELL", "curl -u elastic:${ELASTIC_PASSWORD} -f http://localhost:9200/_cluster/health || exit 1"]
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G

  # Production-specific services
  nginx:
    image: nginx:alpine
    container_name: investment_nginx
    volumes:
      - ./infrastructure/docker/frontend/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/docker/frontend/security-headers.conf:/etc/nginx/conf.d/security-headers.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    logging: *default-logging

  backup:
    image: postgres:15-alpine
    container_name: investment_backup
    environment:
      - PGPASSWORD=${DB_PASSWORD}
    volumes:
      - ./backups:/backups
      - ./scripts/backup.sh:/backup.sh:ro
    entrypoint: ["/bin/sh", "-c"]
    command: ["while true; do /backup.sh; sleep 86400; done"]
    depends_on:
      - postgres
    logging: *default-logging
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M