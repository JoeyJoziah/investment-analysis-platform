# Production Docker Compose Configuration
# Investment Analysis Platform - Production Stack
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "5m"
    max-file: "2"

x-healthcheck-defaults: &healthcheck-defaults
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 40s

services:
  # Override backend for production - Optimized for $50/month budget
  backend:
    build:
      context: .
      dockerfile: ./infrastructure/docker/backend/Dockerfile
      target: runtime
    command:
      - gunicorn
      - backend.api.main:app
      - --bind
      - "0.0.0.0:8000"
      - --workers
      - "${BACKEND_WORKERS:-2}"
      - --worker-class
      - uvicorn.workers.UvicornWorker
      - --timeout
      - "120"
      - --keep-alive
      - "5"
      - --access-logfile
      - "-"
      - --error-logfile
      - "-"
    environment:
      - DEBUG=false
      - LOG_LEVEL=INFO
      - WORKERS=${BACKEND_WORKERS:-2}
    volumes: []  # Remove dev volume mounts
    logging: *default-logging
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
    deploy:
      replicas: ${BACKEND_REPLICAS:-1}
      resources:
        limits:
          cpus: '1.0'
          memory: 768M
        reservations:
          cpus: '0.25'
          memory: 384M

  # Override frontend for production - Optimized for $50/month budget
  frontend:
    build:
      context: ./frontend/web
      dockerfile: ../../infrastructure/docker/frontend/Dockerfile.prod
      args:
        - REACT_APP_API_URL=${API_URL:-https://api.yourdomain.com}
        - REACT_APP_WS_URL=${WS_URL:-wss://api.yourdomain.com/ws}
    volumes: []  # Remove dev volume mounts
    logging: *default-logging
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "curl", "-f", "http://localhost/health"]
    deploy:
      replicas: ${FRONTEND_REPLICAS:-1}
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M

  # Override database for production - Optimized for $50/month budget
  postgres:
    command:
      - postgres
      - -c
      - shared_preload_libraries=timescaledb
      - -c
      - max_connections=100
      - -c
      - shared_buffers=128MB
      - -c
      - effective_cache_size=384MB
      - -c
      - maintenance_work_mem=64MB
      - -c
      - work_mem=4MB
      - -c
      - random_page_cost=1.1
      - -c
      - checkpoint_completion_target=0.9
    logging: *default-logging
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD-SHELL", "pg_isready -U postgres"]
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Override Redis for production - Optimized for $50/month budget
  redis:
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory ${REDIS_MAX_MEMORY:-128mb}
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD}
      --tcp-keepalive 60
      --save ""
    logging: *default-logging
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD-SHELL", "redis-cli -a $$REDIS_PASSWORD ping | grep -q PONG"]
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 150M
        reservations:
          cpus: '0.1'
          memory: 64M

  # Override Elasticsearch for production - Optimized for $50/month budget
  # Note: Security is optional, controlled by ELASTICSEARCH_SECURITY_ENABLED
  elasticsearch:
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=${ELASTICSEARCH_SECURITY_ENABLED:-false}
      - ELASTIC_PASSWORD=${ELASTICSEARCH_PASSWORD:-changeme}
      - "ES_JAVA_OPTS=-Xms${ELASTICSEARCH_HEAP_SIZE:-512m} -Xmx${ELASTICSEARCH_HEAP_SIZE:-512m}"
    logging: *default-logging
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # =============================================================================
  # Celery Workers - Production Overrides
  # =============================================================================

  # Override Celery worker for production - Memory-optimized for stability
  celery_worker:
    build:
      context: .
      dockerfile: ./infrastructure/docker/backend/Dockerfile
      target: runtime
    volumes: []  # Remove dev volume mounts
    environment:
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD}@postgres:5432/investment_db
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/1
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      # Matplotlib and home directory configuration
      - HOME=/home/appuser
      - MPLCONFIGDIR=/tmp/matplotlib
      - XDG_CONFIG_HOME=/tmp
      - XDG_CACHE_HOME=/tmp
      # Memory optimization for ML workloads
      - MALLOC_TRIM_THRESHOLD_=100000
      - OMP_NUM_THREADS=1
      - OPENBLAS_NUM_THREADS=1
      - MKL_NUM_THREADS=1
      - NUMEXPR_NUM_THREADS=1
    # Production worker configuration:
    # - concurrency=2: Two worker processes for parallel task execution
    # - prefetch-multiplier=1: Fetch one task at a time per worker
    # - max-tasks-per-child=50: Frequent recycling prevents memory accumulation
    # - Queues: Listen to all queues for full task coverage
    command: >
      celery -A backend.tasks.celery_app worker
      --loglevel=info
      --concurrency=2
      --prefetch-multiplier=1
      --max-tasks-per-child=50
      --soft-time-limit=300
      --time-limit=600
      -Q default,data_ingestion,analysis,notifications,high_priority,low_priority
    logging: *default-logging
    healthcheck:
      test: ["CMD-SHELL", "celery -A backend.tasks.celery_app inspect ping -d celery@$$HOSTNAME || exit 1"]
      interval: 30s
      timeout: 60s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 768M
        reservations:
          cpus: '0.25'
          memory: 384M

  # Override Celery beat for production
  celery_beat:
    build:
      context: .
      dockerfile: ./infrastructure/docker/backend/Dockerfile
      target: runtime
    volumes: []  # Remove dev volume mounts
    logging: *default-logging
    healthcheck:
      test: ["CMD-SHELL", "test -f /tmp/celerybeat.pid && kill -0 $$(cat /tmp/celerybeat.pid) || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.05'
          memory: 128M

  # =============================================================================
  # Production-specific services
  # =============================================================================

  # Nginx reverse proxy - use HTTP by default, SSL optional
  # For SSL setup, run ./scripts/init-ssl.sh first
  nginx:
    image: nginx:alpine
    container_name: investment_nginx
    volumes:
      # Use nginx.conf for HTTP-only (default), nginx-ssl.conf for HTTPS
      - ./infrastructure/docker/nginx/${NGINX_CONFIG:-nginx.conf}:/etc/nginx/nginx.conf:ro
      - ./infrastructure/docker/nginx/conf.d/security-headers.conf:/etc/nginx/conf.d/security-headers.conf:ro
      # SSL volumes - only mounted if SSL is enabled
      - ./ssl:/etc/nginx/ssl:ro
      - ./certbot-www:/var/www/certbot:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    logging: *default-logging
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "curl", "-f", "http://localhost/health"]
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M

  # Certbot for automatic SSL certificate renewal
  # Only runs if SSL_ENABLED=true in environment
  certbot:
    image: certbot/certbot:latest
    container_name: investment_certbot
    profiles:
      - ssl
    volumes:
      - ./ssl:/etc/letsencrypt:rw
      - ./certbot-www:/var/www/certbot:rw
    entrypoint: /bin/sh -c "trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h & wait $${!}; done"
    depends_on:
      - nginx
    logging: *default-logging
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 64M

  # Database backup service with S3 support
  backup:
    image: postgres:15-alpine
    container_name: investment_backup
    environment:
      - PGPASSWORD=${DB_PASSWORD}
      - DB_HOST=postgres
      - DB_NAME=${DB_NAME:-investment_db}
      - DB_USER=${DB_USER:-postgres}
      - BACKUP_RETENTION_DAYS=${BACKUP_RETENTION_DAYS:-30}
      # S3 Configuration
      - BACKUP_S3_BUCKET=${BACKUP_S3_BUCKET:-}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      # Alert webhooks
      - ALERT_WEBHOOK_URL=${ALERT_WEBHOOK_URL:-http://backend:8000/api/alerts/backup-webhook}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-}
    volumes:
      - ./backups:/backups
      - ./scripts/backup.sh:/backup.sh:ro
      - ./scripts/verify-backup.sh:/verify-backup.sh:ro
      - ./scripts/restore-backup.sh:/restore-backup.sh:ro
    entrypoint: ["/bin/sh", "-c"]
    command: ["apk add --no-cache aws-cli curl && chmod +x /backup.sh && while true; do /backup.sh; sleep 86400; done"]
    depends_on:
      - postgres
    logging: *default-logging
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # AlertManager with email support
  alertmanager:
    image: prom/alertmanager:latest
    container_name: investment_alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://alertmanager:9093'
    environment:
      # SMTP Configuration
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_FROM=${SMTP_FROM:-alerts@investment-platform.local}
      # Alert recipients
      - ALERT_EMAIL_TO=${ALERT_EMAIL_TO:-admin@investment-platform.local}
      - COST_ALERT_EMAIL_TO=${COST_ALERT_EMAIL_TO:-finance@investment-platform.local}
      # Webhook authentication
      - ALERTMANAGER_WEBHOOK_PASSWORD=${ALERTMANAGER_WEBHOOK_PASSWORD:-changeme}
    volumes:
      - ./infrastructure/monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - ./infrastructure/monitoring/templates:/etc/alertmanager/templates:ro
      - alertmanager_data:/alertmanager
    ports:
      - "9093:9093"
    logging: *default-logging
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9093/-/healthy"]
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M

  # Prometheus for metrics collection - Optimized for $50/month budget
  prometheus:
    image: prom/prometheus:latest
    container_name: investment_prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=7d'
      - '--storage.tsdb.retention.size=500MB'
    volumes:
      - ./infrastructure/monitoring/prometheus.prod.yml:/etc/prometheus/prometheus.yml:ro
      - ./infrastructure/monitoring/alerts:/etc/prometheus/rules:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    logging: *default-logging
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

  # Grafana for visualization - Optimized for $50/month budget
  grafana:
    image: grafana/grafana:latest
    container_name: investment_grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-changeme}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3001}
      - GF_SERVER_ENABLE_GZIP=true
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
      - GF_SMTP_ENABLED=${ENABLE_EMAIL_ALERTS:-false}
      - GF_SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}:${SMTP_PORT:-587}
      - GF_SMTP_USER=${SMTP_USER:-}
      - GF_SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - GF_SMTP_FROM_ADDRESS=${SMTP_USER:-alerts@investment-platform.local}
    volumes:
      - ./infrastructure/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    depends_on:
      - prometheus
    logging: *default-logging
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M

volumes:
  alertmanager_data:
  prometheus_data:
  grafana_data:
