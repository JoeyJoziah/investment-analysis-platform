version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: investment_db
    environment:
      POSTGRES_DB: investment_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: investment_cache
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (using Python image directly)
  backend:
    image: python:3.11-slim
    container_name: investment_api
    working_dir: /app
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD}@postgres:5432/investment_db
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - PYTHONPATH=/app
    volumes:
      - ./backend:/app/backend
      - ./models:/app/models
      - ./requirements.txt:/app/requirements.txt
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "
      apt-get update && apt-get install -y build-essential libpq-dev curl &&
      pip install --no-cache-dir -r requirements.txt &&
      uvicorn backend.api.main:app --host 0.0.0.0 --port 8000 --reload
      "

  # Frontend (using Node image directly)
  frontend:
    image: node:18-alpine
    container_name: investment_web
    working_dir: /app
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - REACT_APP_WS_URL=ws://localhost:8000
    volumes:
      - ./frontend/web:/app
    ports:
      - "3000:3000"
    depends_on:
      - backend
    command: >
      sh -c "
      npm install &&
      npm start
      "

volumes:
  postgres_data:
  redis_data: